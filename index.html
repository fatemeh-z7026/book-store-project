<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Book Shop</title>
    <link rel="stylesheet" href="main.css" />
    <link rel="stylesheet" href="/assets/css/style.css" />
    <link rel="stylesheet" href="/assets/css/global-style.css">
  </head>
  <body>
    <header>
      <nav class="navbar navbar-dark navbar-expand-lg">
        <div class="container-fluid">
          <a class="navbar-brand" href="#"></a>
          <img
            class="navbar-brand-img"
            src="/assets/images/book-icon-138.png"
            alt="brand"
          />

          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="components/home-page.html">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Shop</a>
              </li>
              <li class="nav-item about-us">
                <a class="nav-link" href="#">About Us</a>
              </li>
            </ul>
            
            <form class="d-flex" role="search">
              <input
                class="form-control me-2 search-input"
                type="search"
                placeholder="Search"
                aria-label="Search"
              />
              <button id="search-btn" class="btn btn-search"><a  >Search</a></button>
            </form>
       
          </div>
        </div>
      </nav>
    </header>

    <section>
      <div class="wrapper">
        <div class="product-card-container row-cols-1 row-cols-md-3 g-4">
        </div>

        <div class="shop-cart-container">
          <div class="basket-item">
          </div>
          <p class="empty-message" >No Item!</p>
          <div class="total-price">Total Price</div>
          <button class="btn btn-card btn-remove-all m-3" onclick="removeAllProducts()">Delete All</button>
        </div>

      <div class="pagination-container">
        <nav aria-label="Page navigation example">
          <ul class="pagination pagination-lg d-flex justify-content-center ">
            <li id="preBtn" class="page-item pre-page-item"><a class="page-link " href="#" aria-label="Previous">
              <span aria-hidden="true">&laquo;</span></a></li>
              <li id="nxtBtn" class="page-item next-page-item" ><a class="page-link" href="#" aria-label="Next"><span aria-hidden="true">&raquo;</span></a></li></ul></nav>
              
    </div>
    </section>
    
    <script src="/script.js"></script>
    <script src="/node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script
      src="https://kit.fontawesome.com/91bf81b0d2.js"
      crossorigin="anonymous"
    ></script>

  </body>
</html>
