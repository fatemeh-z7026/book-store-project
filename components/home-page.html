<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <link rel="stylesheet" href="/main.css" />
    <link rel="stylesheet" href="/assets/css/style.css" />
    <link rel="stylesheet" href="/assets/css/global-style.css" />
    <link rel="stylesheet" href="/assets/css/home-page.css" />
    <link rel="stylesheet" href="/assets/css/footer.css" />
    <link rel="stylesheet" href="/assets/font-awesome/css/all.min.css" />
  </head>
  <body>

    <div class="home-container">
      <h1 class="home-page-header">We Keep You Reading</h1>
      <div class="carsoule-container">
        <div
          id="carousel"
          class="carousel slide"
          data-ride="carousel"
          data-bs-ride="carousel"
        >
          <div class="carousel-inner"></div>
        </div>
        <button
          class="carousel-control-prev"
          type="button"
          data-bs-target="#carousel"
          data-bs-slide="prev"
        >
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button
          class="carousel-control-next"
          type="button"
          data-bs-target="#carousel"
          data-bs-slide="next"
        >
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
      <!--Top Category -->
      <h3 class="category-title">top category</h3>
      <div class="swiper-slider"></div>

      <!--Best Seller -->
      <div class="best-seller-caption">
        <h3 class="Bestsellers-title">Bestsellers</h3>
        <a href="#">View All</a>
      </div>
      <div
        class="row row-cols-1 row-cols-md-4 g-4 best-sell-card-container"
      ></div>

      <br />
    </div>

    <script src="/js/home-page.js"></script>
    <script src="/node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="/js/spa.js"></script>
  </body>
</html>
