<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="main.css" />
    <link rel="stylesheet" href="/assets/style.css" />
    <link rel="stylesheet" href="/assets/global-style.css" />
    <link rel="stylesheet" href="assets/home-page.css" />
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
          <a class="navbar-brand" href="#"></a>
          <img
            class="navbar-brand-img"
            src="/assets/images/book-icon-138.png"
            alt="brand"
          />

          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="/home-page.html"
                  >Home</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Shop</a>
              </li>
              <li class="nav-item about-us">
                <a class="nav-link" href="/about-us.html">About Us</a>
              </li>
            </ul>

            <form class="d-flex" role="search">
              <input
                class="form-control me-2 search-input"
                type="search"
                placeholder="Search"
                aria-label="Search"
              />
              <button id="search-btn" class="btn btn-search">
                <a>Search</a>
              </button>
            </form>
          </div>
        </div>
      </nav>
    </header>
    <div class="home-container">
      <h1 class="home-page-header">We Keep You Reading</h1>
      <div class="carsoule-container">
        <div
          id="carousel"
          class="carousel slide"
          data-ride="carousel"
          data-bs-ride="carousel"
        >
          <div class="carousel-inner"></div>
        </div>
        <button
          class="carousel-control-prev"
          type="button"
          data-bs-target="#carousel"
          data-bs-slide="prev"
        >
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button
          class="carousel-control-next"
          type="button"
          data-bs-target="#carousel"
          data-bs-slide="next"
        >
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
      <!--Top Category -->
      <h3>top category</h3>
      <div class="swiper-slider"></div>

      <!--Best Seller -->
      <div class="best-seller-caption">
        <h3>Bestsellers</h3>
        <a href="#">View All</a>
      </div>
      <div
        class="row row-cols-1 row-cols-md-4 g-4 best-sell-card-container"
      ></div>

      <br />
    </div>

    <script src="/home-page.js"></script>
    <script src="node_modules\bootstrap\dist\js\bootstrap.bundle.min.js"></script>
    <script
      src="https://kit.fontawesome.com/91bf81b0d2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
